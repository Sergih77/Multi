<!DOCTYPE html>
<html lang="ca" color-mode="user">

<head>
    <!-- dades tècniques de la pàgina -->
    <meta charset="utf-8">
    <title>{SITE_NAME} :: Registre nou usuari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- per a dispositius mòbils -->
    <meta name="author" content="Antonio Bueno (UdG)">
    <!-- estètica de la pàgina -->
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="mvp.css">
    <link rel="stylesheet" href="el_meu.css">
    <!-- per afegir interactivitat a la pàgina -->
    <script defer src="el_meu.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <!-- contingut visible de la pàgina -->
    <main>
        <header>
            <h1><a href="/">{SITE_NAME}</a></h1>
            <div>{FEEDBACK}</div>
        </header>
        <section>
            <form method="{METHOD}" action="/?page=game">
                <header>
                    <h2>Crea un nou compte</h2>
                </header>
                <label for="register_username">Nom d'usuari</label>
                <input id="register_username" type="text" name="user_name" value="{REGISTER_USERNAME}" />

                <label for="register_password">Contrasenya</label>
                <input id="register_password" type="password" name="user_password" />

                <label for="register_numero">Telèfon</label>
                <input id="register_numero" type="text" name="user_numero" />

                <label for="register_email">Correu electrònic</label>
                <input id="register_email" type="text" name="user_email" />

                <input type="submit" name="page" value="Crear compte" />
                <br>
                <input type="submit" name="page" value="Identificar-me" />
            </form>
        </section>
    </main>
</body>

</html>
